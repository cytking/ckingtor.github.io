<script>
        let voices = [];
        let utterance;
		let loopCount = 0;
        let currentLoop = 0;
		// Fetch available voices
        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            voiceSelect.innerHTML = ''; // Clear previous options
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Default Voice';
            voiceSelect.appendChild(defaultOption);

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) {
                    option.textContent += ' [default]';
                }
                voiceSelect.appendChild(option);
            });

            // Restore the last selected voice from localStorage if available
            const savedVoiceIndex = localStorage.getItem('selectedVoice');
            if (savedVoiceIndex && voices[savedVoiceIndex]) {
                voiceSelect.value = savedVoiceIndex;
				
            }
        }
		// Update voice list when available
        window.speechSynthesis.onvoiceschanged = populateVoiceList;

        // Save selected voice to localStorage when changed
        document.getElementById('voice-select').addEventListener('change', () => {
            const selectedVoiceIndex = document.getElementById('voice-select').value;
            localStorage.setItem('selectedVoice', selectedVoiceIndex);
        });
		function createUtterance(text) {
            utterance = new SpeechSynthesisUtterance(text);

            // Set the selected voice
            const voiceSelect = document.getElementById('voice-select');
            if (voiceSelect.value) {
                utterance.voice = voices[voiceSelect.value];
            }

            // Set the speech rate from the input
            const rate = document.getElementById('rate-control').value;
            utterance.rate = parseFloat(rate);

            // Set English as the default language
            utterance.lang = 'en-US';

            // Event triggered when speech ends
            utterance.onend = function () {
                if (currentLoop < 1) {
                    currentLoop++;
                    window.speechSynthesis.speak(utterance); // Repeat speech if loop count is not complete
                } else {
                    currentLoop = 0; // Reset loop count after completion
                }
            };
        }
		// ÂÅáËÆæÂÖ∂‰ªñÂèòÈáèÂ¶Ç currentLoop Âíå utterance Â∑≤ÁªèÂú®Â§ñÈÉ®‰ΩúÁî®ÂüüÂÆö‰πâ

function handleClick() {
    const text = document.getElementById('example-en').textContent;

    if (text) {
        if ('speechSynthesis' in window) {
            // Retrieve loop count from input
            // loopCount = parseInt(document.getElementById('loop-control').value) - 1;
            currentLoop = 0; // Reset current loop

            // Create and speak the utterance
            createUtterance(text);
            window.speechSynthesis.speak(utterance);
        } else {
            alert("Sorry, your browser does not support the Web Speech API.");
        }
    } else {
        alert("Please enter some text!");
    }
}

document.getElementById('example-en').addEventListener('click', handleClick);

     let currentBookIndex = localStorage.getItem('currentBookIndex') 
        ? parseInt(localStorage.getItem('currentBookIndex')) 
        : 0;
    let currentWordIndex = localStorage.getItem('currentWordIndex') 
        ? parseInt(localStorage.getItem('currentWordIndex')) 
        : 0;
    const bookKeys = Object.keys(books);
    const wordKeys = () => Object.keys(books[bookKeys[currentBookIndex]]);
    const totalWords = wordKeys().length;

    const progressBar = document.getElementById('progress-bar');
    const currentProgress = document.getElementById('current-progress');
    const totalProgress = document.getElementById('total-progress');

    progressBar.max = totalWords;
    totalProgress.textContent = totalWords;
	    const bingLink = document.getElementById('bingimg');
        const wordText= document.getElementById('word');

        // Update the href of the anchor link based on input
        bingLink.addEventListener('click', () => {
            const word = wordText.textContent.trim();
            if (word) {
                // Dynamically update the link to Bing Dictionary
                bingLink.href = `https://www.bing.com/dict/search?q=${encodeURIComponent(word)}&FORM=BDVSP6&cc=cn`;
            } else {
                // Clear the link if no word is entered
                bingLink.href = '#';
            }
        });
    function updateWordDisplay() {
	   
        const currentBook = books[bookKeys[currentBookIndex]];
        const currentWord = wordKeys()[currentWordIndex];
        const wordData = currentBook[currentWord];
        fetchWordData(currentWord);	
        document.getElementById('word').textContent = currentWord;
	    document.getElementById('coltv').textContent = "";
        document.getElementById('phonetic').textContent = wordData.phonetic;
		if(wordData.phonetic===""){
		document.getElementById('phonetic').textContent = "[ ]"
		}
		//document.getElementById('phonetic').textContent=fetchPhonetic(currentWord);
        document.getElementById('meaning').textContent = wordData.translation;
		
		// Update progress bar and label
        progressBar.value = currentWordIndex + 1;
        currentProgress.textContent = currentWordIndex + 1;
        // Save the current progress
        localStorage.setItem('currentBookIndex', currentBookIndex);
        localStorage.setItem('currentWordIndex', currentWordIndex);
       

    }

    function fetchAudioData(word, type) {
        return "https://dict.youdao.com/dictvoice?type=" + type + "&audio=" + word;
    }
   async function fetchPhonetic(word) {
    const urlString = "https://dict.youdao.com/result?word=" + word + "&lang=en";

    try {
        // Fetch the HTML page
        const response = await fetch(urlString);
        const htmlText = await response.text();

        // Parse the HTML string
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');

        // Use DOM methods to select the phonetic element
        const phoneticElement = doc.querySelector('span.phonetic');

        // If the element is found, return its text content
        if (phoneticElement) {
            return phoneticElement.textContent;
        } else {
            return "Phonetic transcription not found";
        }
    } catch (error) {
        console.error("Error fetching the phonetic transcription:", error);
        return "Êó†";
    }
}


    document.getElementById('prev').addEventListener('click', () => {
        if (currentWordIndex > 0) {
            currentWordIndex--;
        } else if (currentBookIndex > 0) {
            currentBookIndex--;
            currentWordIndex = wordKeys().length - 1;
        }
        updateWordDisplay();
		const word = wordKeys()[currentWordIndex];
       // const type = document.querySelector('input[name="accent"]:checked').value;
	    const type=1;
        const audioSrc = fetchAudioData(word, type);
        const audio = new Audio(audioSrc);
        audio.play();
    });

    document.getElementById('next').addEventListener('click', () => {
        if (currentWordIndex < wordKeys().length - 1) {
            currentWordIndex++;
        } else if (currentBookIndex < bookKeys.length - 1) {
            currentBookIndex++;
            currentWordIndex = 0;
        }
        updateWordDisplay();
		readWord();
    });

	const word = wordKeys()[currentWordIndex];

                    doc.requestFullscreen();
